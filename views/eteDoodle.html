<!DOCTYPE html>
<html>
<head>
    <title>ETE Doodle</title>


    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var video = $('#videoCapture')[0];

            function onVideoCaptureError(error) {
                console.log("Video capture error: " + error.code);
            }
            if (navigator.getUserMedia) {
                navigator.getUserMedia({video: true}, function (stream) {
                    video.src = stream;
                    video.play();
                }, onVideoCaptureError);
            }
            else if (navigator.webkitGetUserMedia) {
                navigator.webkitGetUserMedia({video: true}, function (stream) {
                   video.src = window.webkitURL.createObjectURL(stream);
                   video.play();
                }, onVideoCaptureError);
            }
        });
    </script>
</head>
<body>

<div id="doodleApp" style="width: 100%; height: 100%">
    <!--<canvas id="doodleCanvas" style="width: 1024px; height: 768px; border: solid 1px;"></canvas>-->
    <video id="videoCapture" width="1024" height="768" autoplay></video>
</div>
</body>
</html>
